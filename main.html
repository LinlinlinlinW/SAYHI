<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>SAY HI</title>
</head>


<body onload="load()">
<! header>
<div id = "nav-bar">
    <nav id = "nav-menu" role="navigation">
        <a class="nav-buttons nav-link" href = "main.html">HOME</a>
        <a class="nav-buttons nav-link" href = "contact.html">ABOUT</a>
    </nav>
</div>

<div id = "container-div">
    <ul class = "title-ul">
        <li class = "scroll text" data-rate="-1.1" data-direction="vertical">SAY</li>
        <li class = "scroll text" data-rate="-1.5" data-direction="vertical">HI</li>
    </ul>
</div>

<! message block>
<section class = "row" id = "msg_block">
    <!add message>

    <div class = "column" id = "msg_block_added_msg">
        <label class = "msg_block_header text">WELCOME</label><br>

        <form id = "msg_form">
            <label class = "label text" for = "msger_name">Name</label><br>
            <textarea class = "msg_text_area text" id = "msger_name" placeholder="Enter your name" ></textarea><br>

            <label class = "label text" for = "msger_content">Message*</label><br>
            <textarea class = "msg_text_area text" id = "msger_content" placeholder="Enter your message" required = "required"></textarea><br>

            <button class = "button_stuff" id = "submit_msg">submit</button>
            <button class = "button_stuff" id = "clean_msg"> clean </button>
        </form>
    </div>

    <!store message>
    <div class = "column" id = "msg_block_stored_msg">
        <label class = "msg_block_header text">HISTORY</label><br>
        <button id="clear_msg" class="button_stuff" onclick="clearMsg();">CLEAR</button>

        <ul class="msg-cards" id="msg-cards">

        </ul>
    </div>
</section>
<script type = "text/javascript" src = "js/mainFunctions.js"></script>
<script type = "text/javascript" src = "js/uiController.js"></script>
</body>
</html>
